<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>Add New Book</h1>
		<hr>

		<form action="#" th:action="@{/saveBook}" th:object="${book}" method="POST">
            			<input type="hidden" th:field="*{id}" />
            
            <input type="text" th:field="*{bookName}" placeholder="Book Name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{totalCopies}" placeholder="Total number of copies" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Add Book</button>
        </form>


		<hr>
		
		<a th:href = "@{/}"> Back to Admin page</a>
	</div>
</body>
</html>
